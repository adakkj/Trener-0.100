{{NewDayEntryCtrl.message}}
<div class="well span12">
    <!--<span class="label label-success" >{{NewDayEntryCtrl.SaveEffectInfo}}</span>-->
    <span ng-class="NewDayEntryCtrl.SaveEffectCssClass">{{NewDayEntryCtrl.SaveEffectInfo}}</span>
    <form name="NewDayEntryForm">
        <fieldset>
            Dzien: <input type="date" required ng-model="NewDayEntryCtrl.NewDayEntry.DateD"/><br/>
            Wstalem o: <input type="text" id="p1" required ng-model="NewDayEntryCtrl.NewDayEntry.WakeUp"
                              ng-pattern="/[0-2][0-9]:[0-5][0-9]/" placeholder="Format GG:MM"/><br/>
            Poszedlem spac o: <input type="text" id="p2" ng-model="NewDayEntryCtrl.NewDayEntry.SleepAt"
                                     ng-pattern="/[0-2][0-9]:[0-5][0-9]/" placeholder="Format GG:MM"/><br/>


            <p class="label-info">
                Treningi tego dnia
            </p>
            <trening-entry-adding-table></trening-entry-adding-table>

            <button class="ng-binding btn btn-success" type="submit"
                    ng-click="NewDayEntryCtrl.SaveNewDayEntry(NewDayEntryForm)">Zapisz calosc
            </button>
        </fieldset>
    </form>


</div>
